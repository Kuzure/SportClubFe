<div class="width">
  <h1 mat-dialog-title class="d-flex justify-content-center">Wybierz grupe</h1>
  <div *ngFor="let data of selectedGroups" class="d-flex justify-content-center">
    <mat-checkbox [checked]="data.selected" [(ngModel)]="data.selected">
      {{ data.name }}
    </mat-checkbox>
  </div>
  <div class="row d-flex justify-content-center">
    <button
      mat-raised-button
      color="primary"
      class="col d-flex justify-content-center me-1"
      (click)="onSubmit()"
    >
      Dodaj
    </button>
    <button
      mat-raised-button
      color="primary"
      class="col d-flex justify-content-center ms-1"
      (click)="onBack()"
    >
      Wróć
    </button>
  </div>
</div>
